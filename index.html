<!DOCTYPE html>
<html>
<head>
  <title>Birds at My Feeder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="feeder-birds.js"> </script>
</head>

<body>
  <h1>Birds at My Feeder</h1>
  <table id="observation-table" class="observation-table">
    <colgroup>
      <col span="1" class="species-name">
      <col span="12" class="months">
    </colgroup>
    <tr>
      <th>Species Name</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>Mar</th>
      <th>Apr</th>
      <th>May</th>
      <th>Jun</th>
      <th>Jul</th>
      <th>Aug</th>
      <th>Sep</th>
      <th>Oct</th>
      <th>Nov</th>
      <th>Dec</th>
    </tr>
    <tr>
      <td>House Finch</td>
      <td class="jan, present"></td>
      <td class="feb"></td>
      <td class="mar"></td>
      <td class="apr"></td>
      <td class="may"></td>
      <td class="jun"></td>
      <td class="jul"></td>
      <td class="aug"></td>
      <td class="sep"></td>
      <td class="oct"></td>
      <td class="nov"></td>
      <td class="dec"></td>
    </tr>
  </table>
  <form method="post">
    <input id="species-name-input" type="text">
    <input type="checkbox" id ="month1" name="month1" value="jan">
    <label for="month1">Jan</label>
    <input type="checkbox" id ="month2" name="month2" value="feb">
    <label for="month2">Feb</label>
    <input type="checkbox" id ="month3" name="month3" value="mar">
    <label for="month3">Mar</label>
    <input type="checkbox" id ="month4" name="month4" value="apr">
    <label for="month4">Apr</label>
    <input type="checkbox" id ="month5" name="month5" value="may">
    <label for="month5">May</label>
    <input type="checkbox" id ="month6" name="month6" value="jun">
    <label for="month6">Jun</label>
    <input type="checkbox" id ="month7" name="month7" value="jul">
    <label for="month7">Jul</label>
    <input type="checkbox" id ="month8" name="month8" value="aug">
    <label for="month8">Aug</label>
    <input type="checkbox" id ="month9" name="month9" value="sep">
    <label for="month9">Sep</label>
    <input type="checkbox" id ="month10" name="month10" value="oct">
    <label for="month10">Oct</label>
    <input type="checkbox" id ="month11" name="month11" value="nov">
    <label for="month11">Nov</label>
    <input type="checkbox" id ="month12" name="month12" value="dec">
    <label for="month12">Dec</label>
    <input type="submit" value="Add" onclick="addObservation()">
  </form>
</body>
</html>
