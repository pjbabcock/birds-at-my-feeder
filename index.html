<!DOCTYPE html>
<html>
<head>
  <title>Birds at My Feeder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="feeder-birds.js"> </script>
</head>

<body>
  <h1>Birds at My Feeder</h1>
  <table id="observation-table" class="observation-table">
    <colgroup>
      <col span="1" class="species-name">
      <col span="12" class="months">
    </colgroup>
    <tr>
      <th>Species Name</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>Mar</th>
      <th>Apr</th>
      <th>May</th>
      <th>Jun</th>
      <th>Jul</th>
      <th>Aug</th>
      <th>Sep</th>
      <th>Oct</th>
      <th>Nov</th>
      <th>Dec</th>
    </tr>
  </table>
  <div id="new-observation-submission" class="new-observation-submission">
    <textarea name="species-name-input" id="species-name-input" rows="1" cols="30"></textarea>
    <input type="checkbox" id="month1" name="months" value="jan">
    <label for="month1">Jan</label>
    <input type="checkbox" id="month2" name="months" value="feb">
    <label for="month1">Feb</label>
    <input type="checkbox" id="month3" name="months" value="mar">
    <label for="month1">Mar</label>
    <input type="checkbox" id="month4" name="months" value="apr">
    <label for="month1">Apr</label>
    <input type="checkbox" id="month5" name="months" value="may">
    <label for="month1">May</label>
    <input type="checkbox" id="month6" name="months" value="jun">
    <label for="month1">Jun</label>
    <input type="checkbox" id="month7" name="months" value="jul">
    <label for="month1">Jul</label>
    <input type="checkbox" id="month8" name="months" value="aug">
    <label for="month1">Aug</label>
    <input type="checkbox" id="month9" name="months" value="sep">
    <label for="month1">Sep</label>
    <input type="checkbox" id="month10" name="months" value="oct">
    <label for="month1">Oct</label>
    <input type="checkbox" id="month11" name="months" value="nov">
    <label for="month1">Nov</label>
    <input type="checkbox" id="month12" name="months" value="dec">
    <label for="month1">Dec</label>
    <button type="button" onclick="addObservation()">Add</button>
  </div>
</body>
</html>
