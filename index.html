<!DOCTYPE html>
<html>
<head>
  <title>Birds at My Feeder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="feeder-birds.js"> </script>
</head>

<body>
  <h1>Birds at My Feeder</h1>
  <table id="observation-table" class="observation-table">
    <colgroup>
      <col span="1" class="species-name">
      <col span="12" class="months">
    </colgroup>
    <tr>
      <th>Species Name</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>Mar</th>
      <th>Apr</th>
      <th>May</th>
      <th>Jun</th>
      <th>Jul</th>
      <th>Aug</th>
      <th>Sep</th>
      <th>Oct</th>
      <th>Nov</th>
      <th>Dec</th>
    </tr>
    <tr>
      <td>House Finch</td>
      <td class="jan, present"></td>
      <td class="feb"></td>
      <td class="mar"></td>
      <td class="apr"></td>
      <td class="may"></td>
      <td class="jun"></td>
      <td class="jul"></td>
      <td class="aug"></td>
      <td class="sep"></td>
      <td class="oct"></td>
      <td class="nov"></td>
      <td class="dec"></td>
    </tr>
  </table>
  <textarea name="species-name-input" id="species-name-input" rows="1" cols="30"></textarea>
  <button type="button" onclick="addObservation()">Add</button>
</body>
</html>
